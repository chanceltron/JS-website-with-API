<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Website with API</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/modals.css" />
    <script
      src="https://kit.fontawesome.com/f2f60a2003.js"
      crossorigin="anonymous"></script>
  </head>
  <body>
    <main class="--bg">
      <section class="navigation">
        <div>Build Your Pokemon Team!</div>
        <div class="navButtons">
          <a class="btn-circle" id="sortAZ">
            <i class="fa-solid fa-arrow-down-a-z"></i>
          </a>
          <a class="btn-circle" id="sortZA">
            <i class="fa-solid fa-arrow-up-a-z"></i>
          </a>
          <a class="btn-circle" id="sort19">
            <i class="fa-solid fa-arrow-down-1-9"></i>
          </a>
          <a class="btn-circle" id="sort91">
            <i class="fa-solid fa-arrow-up-1-9"></i>
          </a>
        </div>
      </section>
      <section class="card-container">
        <div class="card-wrapper"></div>
        <div class="gradient"></div>
      </section>
      <section class="dashboard">
        <div class="dashboard-wrapper">
          <div class="dashboard-content">
            <div class="dashboard-content-header"></div>
            <div class="dashboard-content-body">
              <a
                class="btn btn-reject round-pill"
                href="#"
                data-open="team-page"
                >View My Team</a
              >
              <div id="typeCountContainer">
                <ul id="typeList"></ul>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- Modals -->
      <div id="team-page" class="full-site-modal" data-animation="zoomInOut">
        <div class="container-fluid">
          <header class="modal-header">
            <h2 class="header-md">My Team</h2>
            <i class="fa-solid fa-xmark" data-close></i>
          </header>
          <div class="modal-body">
            <div class="team-text">
              <div id="favoritesContainer"></div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/main.js" defer></script>
  </body>
</html>
